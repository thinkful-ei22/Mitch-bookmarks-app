<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
	<title>Bookmarks</title>
</head>
<body>
  <div class ="container">
    <h1>Bookmarks!</h1>
    <form id="js-bookmark-form">
      <label for="bookmark-list-title">Add a bookmark</label>
      <input type="text" name="bookmark-list-title" class="js-bookmark-list-title" placeholder="Title here.."><br>
      <textarea name="bookmark-list-desc" class="js-bookmark-list-desc" rows="10" cols="30" placeholder="Description.."></textarea>
      <select name="bookmark-rating-list" class="js-bookmark-rating-list">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="submit">Add bookmark</button>

    </form>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
