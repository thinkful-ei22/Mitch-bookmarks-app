<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
	<title>Bookmarks</title>
</head>
<body>
  <div class ="container container-1">
    <h1>Bookmarks!</h1>
    <form id="js-bookmark-form" aria-label="Bookmark Form">
      <div class="label title-group">
        <label for="bookmark-title">Add a bookmark:</label>
        <input type="text" name="bookmark-title" class="js-bookmark-title" placeholder="Title here..">
      </div>
      <div class="label url-group">
        <label for="bookmark-url">Bookmark URL:</label>
        <input type="text" name="bookmark-url" class="js-bookmark-url" placeholder="Url here..">
      </div>
      <div class="label description">
        <label for="bookmark-desc">Description:</label>
        <textarea name="bookmark-desc" class="js-bookmark-desc" rows="10" cols="30" placeholder="Description.."></textarea>
        <label for="bookmark-rating">Rating:</label>
        <select name="bookmark-rating" class="js-bookmark-rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit">Add bookmark</button>
    </form>
    <form id="rating-form">
      <div class ="rating-filter">
        <label for="rating-filter-select">Minimum rating:</label>
        <select name="rating-filter-select" id="rating-filter-select">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="submit" id="rating-filter-button">FILTER</button>
      </div>
    </form>
  </div>
  <div class="container container-2">
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
